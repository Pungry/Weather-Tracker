<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker? I hardly know er!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Weather Tracker</h1></header>
<div class="vl"></div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <form class="form-inline my-2 my-lg-0">
                <h3>Search for a city:</h3>
                <input id="city-input" class="form-control" type="text" placeholder="City Name" aria-label="Search">
                <button id="search" class="btn btn-outline-success">Search</button>
                <div class="old-searches">Hi</div>
            </form>
        </div>
        <div class="col-9">
            <h1 id="city-name">City Name</h1><img id="weather-icon">
            <p id="temperature">Temperature: </p>
            <p id="humidity">Humidity: </p>
            <p id="wind-speed">Wind speed: </p>
            <p id="uv-index">UV Index: </p>
            <br>
            <br>
            <h2>Five-Day Forecast:</h2>
            <div class="row">
                <div id="card-zone">
                    <div class="card-group">
                        <div class="card col-3 text-white bg-primary">
                        <img id = "day-1-icon" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id = "day-1-date" class="card-title">Card title</h5>
                            <p class="card-text" id = "day-1-temp">Temp</p>
                            <p class="card-text" id = "day-1-humidity">Humidity</p>
                            </div>
                        </div>
                        <div class="card col-3 text-white bg-primary">
                        <img id = "day-2-icon" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 id = "day-2-date" class="card-title">Card title</h5>
                        <p class="card-text" id = "day-2-temp">Temp</p>
                        <p class="card-text" id = "day-2-humidity">Humidity</p>
                      </div>
                    </div>
                    <div class="card col-3 text-white bg-primary">
                      <img id = "day-3-icon" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 id = "day-3-date" class="card-title">Card title</h5>
                        <p class="card-text" id = "day-3-temp">Temp</p>
                        <p class="card-text" id = "day-3-humidity">Humidity</p>
                      </div>
                    </div>
                    <div class="card col-3 text-white bg-primary">
                        <img id = "day-4-icon" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 id = "day-4-date" class="card-title">Card title</h5>
                          <p class="card-text" id = "day-4-temp">Temp</p>
                          <p class="card-text" id = "day-4-humidity">Humidity</p>
                        </div>
                      </div>
                      <div class="card col-3 text-white bg-primary">
                        <img id = "day-5-icon" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 id = "day-5-date" class="card-title">Card title</h5>
                          <p class="card-text" id = "day-5-temp">Temp</p>
                          <p class="card-text" id = "day-5-humidity">Humidity</p>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Layout: Row on top with title. Two columns. Column on left side spans whole page. Has a search bar and list of previous searches underneath it.
Column on right side splits into two squares--will need to review rows/subrows in Bootstrap to code.-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
